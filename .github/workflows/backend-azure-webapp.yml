name: Deploy Backend (.NET) to Azure Web App

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-azure-webapp.yml"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore backend/PharmacyManagmentSystem/PharmacyManagmentSystem/PharmacyManagmentSystem.csproj

      - name: Build
        run: dotnet build backend/PharmacyManagmentSystem/PharmacyManagmentSystem/PharmacyManagmentSystem.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish backend/PharmacyManagmentSystem/PharmacyManagmentSystem/PharmacyManagmentSystem.csproj -c Release -o publish --no-build

      # OPTION A (recommended): OIDC login (more secure)
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: publish

