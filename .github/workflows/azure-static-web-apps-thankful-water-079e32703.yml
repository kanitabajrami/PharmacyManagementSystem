name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check SWA token exists
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "AZURE_STATIC_WEB_APPS_API_TOKEN is EMPTY or not set"
            exit 1
          else
            echo "AZURE_STATIC_WEB_APPS_API_TOKEN is set (hidden)"
          fi

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "./frontend"
          output_location: "dist"
          app_build_command: cd frontend && npm ci && npm run build
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
